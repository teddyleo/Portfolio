        <form class="contact-form" id="comment-form" method="post">
            <div class="col-md-4">
                <h3 id="form-text">Leave a Message</h3>
            </div>
            <div class="clear"></div>
            <div class="col-md-4">
                <input type="text" placeholder="Name *" maxlength="50" id="name" name="name" required>
            </div>
            <div class="col-md-4">
                <input type="text" type="email" placeholder="Email *" maxlength="255" id="email" name="email" required>
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Website (optional)" maxlength="255" id="website" name="website">
            </div>

            <div class="col-md-12">
                <textarea class="left" rows="10" id="comment" name="comment" placeholder="Comment *" maxlength="300" required></textarea>
                <button class="button" type="submit">Submit <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <div class="clear"></div>
        </form>
